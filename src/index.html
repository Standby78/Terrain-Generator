<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Generator</title>
    <style>
        img {
            line-height: 0;
        }
    </style>
</head>
<body style="display:flex;flex-direction:row;">
    <div style="width:530px;position:relative;">
        <canvas  width=512 height=512 id="humidityMinimap" style="width:512px;height:512px;position:absolute;top:0;left:0;;"></canvas>
        <canvas  width=512 height=512 id="terrainMinimap" style="width:512px;height:512px;position:absolute;top:0;left:0;opacity:.5"></canvas>
    </div>
    <div style="width:792px;position:relative;">
        <div id="map" style="display: flex; flex-wrap:wrap;"></div>
        <img src="../static/img/player.png" width=32 height=32 style="position:relative; top: -50%; left:50%">
    </div>
    <script src="index.js"></script>
</body>
</html>
